{% extends "main.html" %}

{%block title%}Log in{%endblock%}

{%block content%}
<div style='width: 40%; margin:auto; padding-top: 80px; font-color: black' >
<form method='post' action="">
    {%csrf_token%}
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="username" id="loginName" class="form-control "  name='username' style='color: black;' />
          <label class="form-label" for="loginName">Email or username</label>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" class="form-control" name='password' style='color: black;' />
          <label class="form-label" for="loginPassword">Password</label>
        </div>
        <!-- 2 column grid layout -->
        <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked  style='color: black;' />
                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                </div>
            </div>
            
            <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
        </div>
        
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
    </form>
        
    </div>
    
    {%endblock%}
