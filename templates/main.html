{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Studybud {%block title%}{%endblock%}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{%static 'css/style.css'%}">
        <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
        <link rel="icon" type="image/x-icon" href="{%static 'image/icon.png'%}">






        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
        
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>




        <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    
    <body style='color:white; background-color:rgb(30, 35, 41)'>
        
        <div class="container-fluid text-light " >
            <nav class="navbar bg-body-tertiary  " > 
                <div class="container-fluid">
                <a class="navbar-brand" href='{%url 'home'%}'>Studybud</a>
                {%if user.is_authenticated %}
                    <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">{{user}}</a>
                    <a href="{%url 'log_out'%}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Logout</a>
                {%else%}
                    <a href="{%url 'login'%}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Login</a>
                    <a href="{%url 'resigter'%}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Resigter</a>
                {%endif%}
                <form method='get' class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search Rooms.." aria-label="Search" name='nav_search'>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                </div>
            </nav>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

        {%block content%}
        {%endblock%}
        </div>
        <script src='{%static 'js/main.js'%}'></script>
    </body>
</html>
